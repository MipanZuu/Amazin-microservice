version: '3.8'

services:
  product-service:
    container_name: product-service
    image: ${DOCKER_REGISTRY-}product-service
    build:
      context: .
      dockerfile: Product-Service/Dockerfile
    depends_on:
      - mongo
    networks:
      - amazinnetwork

  mongo:
    image: mongo:latest
    restart: unless-stopped
    container_name: mongoproductservice
    ports:
      - "27020:27020"
    command: ["mongod", "--port", "27020"]
    volumes:
      - mongo-data:/data/db
    networks:
      - amazinnetwork
  
  amazingateaway:
    container_name: amazingateaway
    image: amazingateaway
    build:
      context: .
      dockerfile: AmazinGateaway/Dockerfile
    ports:
      - "8001:8080"
    networks:
      - amazinnetwork

networks:
  amazinnetwork:
    driver: bridge

volumes:
  mongo-data:
