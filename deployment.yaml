apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  annotations:
    kubernetes.io/change-cause: "Initial deployment of the app"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: dentabramasta/product-service:v2
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  selector:
    app: product-service
  ports:
    - name: http-web-api
      protocol: TCP
      port: 8081
      targetPort: 80
  type: LoadBalancer
---
